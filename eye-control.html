<head>
	<title>Todo List</title>
</head>

<body>

	<div id="globalContainer">

	</div>

	<script type="text/javascript">
		var mainMap;
		
		var styles = [
		  {
		    stylers: [
		      { hue: "#00ffe6" },
		      { saturation: -20 }
		    ]
		  },{
		    featureType: "road",
		    elementType: "geometry",
		    stylers: [
		      { lightness: 100 },
		      { visibility: "simplified" }
		    ]
		  },{
		    featureType: "road",
		    elementType: "labels",
		    stylers: [
		      { visibility: "off" }
		    ]
		  }
		];

		function initMap() {

			mainMap = new google.maps.Map(document.getElementById('mainMap'), {
				center: {lat: 51.507194, lng: -0.118085},
				zoom: 12,
				styles: styles
			});

			setMarkers(mainMap);
		}

		var homes = [
		  ['40 Warwick Ave.', 51.523325, -0.183299, 4],
		  ['Buckingham Palace', 51.501483, -0.141948, 5],
		  ['Ministry of Sound', 51.497740, -0.099440, 3],
		  ['22 Hugon Road', 51.467892, -0.191422, 2],
		  ['Radcliff House', 51.490478, -0.061075, 1]
		];

		function setMarkers(mainMap) {

		  var house = {
		    // path: 'M 0.9,7.4 6,2.3 11.1,7.3 9.8,9.7 6.9,9.7 6.9,6.9 5.9,6.9 5.1,6.9 5.1,9.7 2.2,9.7 z',
		    path: google.maps.SymbolPath.CIRCLE,
		    fillColor: 'red',
		    fillOpacity: 0.66,
		    // strokeColor: black,
		    strokeWeight: 0.33,
		    scale: 8,
		  };

		  var shape = {
		    coords: [1, 1, 1, 20, 18, 20, 18, 1],
		    type: 'poly'
		  };

		  for (var i = 0; i < homes.length; i++) {
		    var home = homes[i];
		    var marker = new google.maps.Marker({
		      position: {lat: home[1], lng: home[2]},
		      map: mainMap,
		      icon: house,
		      // shape: shape,
		      path: google.maps.SymbolPath.CIRCLE,
		      title: home[0],
		      zIndex: home[3]
		    });
		  }
		}

	</script>

	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI1UZpsaowlO7XYZK1V1d7cCRZ-fymBOs&callback=initMap">
	</script>

</body>
